# Datasource configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver

azure.storage.blob.endpoint=http://${AZURE_STORAGE_HOST}:${AZURE_STORAGE_PORT}/${AZURE_ACC}
azure.storage.blob.key=${AZURE_KEY}

okta.oauth2.issuer=https://${OAUTH_ISSUER}
okta.oauth2.client-id: ${OAUTH_CLIENT_ID}
okta.oauth2.client-secret: ${OAUTH_CLIENT_SECRET}

spring.profiles.active=dev